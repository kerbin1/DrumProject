<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <title>Drum Website Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
  </head>

  <body>
    <h1 id="title">🥁 Drum Project 🥁</h1>
    <div class="set">
      <button id="aDrum" class="a drum">A</button>
      <audio id="audioA" src="/sounds/leftCrash.mp3"></audio>

      <button id="sDrum" class="s drum">S</button>
      <audio id="audioS" src="/sounds/tom1.mp3"></audio>

      <button id="dDrum" class="d drum">D</button>
      <audio id="audioD" src="/sounds/snare.mp3"></audio>

      <button id="gDrum" class="g drum">G</button>
      <audio id="audioG" src="/sounds/kickbass.mp3"></audio>

      <button id="jDrum" class="j drum">J</button>
      <audio id="audioJ" src="/sounds/tom2.mp3"></audio>

      <button id="kDrum" class="k drum">K</button>
      <audio id="audioK" src="/sounds/tom3.mp3"></audio>

      <button id="lDrum" class="l drum">L</button>
      <audio id="audioL" src="/sounds/rightCrash.mp3"></audio>
      
    </div>
    <script src="/index.js"></script>
  </body>
